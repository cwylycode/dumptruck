<!DOCTYPE html>
<html>
  <head>
    <script>
      //The pinnacle of coding humor.
      var textArray = [
        "...",
        "Hey!",
        "Stop clicking that button!",
        "Didn't you read the sign?",
        "Hey, come on! It says \"Don't Click That Button!\"",
        "Are you stupid or something?",
        "Seriously, what can you possibly hope to gain from all this?",
        "That's it, I'm calling the internet police!",
        "Wh-hey! Don't click it THAT hard...",
        "I...uh...I'm feeling weird...",
        "P-please, stop...",
        "Ah!...f-faster...",
        "More...",
        "MORE!...",
        "Don't stop...I...I'm so close",
        "Yes! Harder! Faster!...",
        "I'm...I'm gonna-",
        "AAAAAAAAAAHHHH!!!!",
        "Ah...uh...mmm...",
        "...",
        "$..",
        ".$.",
        "..$",
        "...",
        "...Keep the change"
      ];
      var currentText = 0;
      function ChangeText()
      {
        document.getElementById("text").innerHTML = textArray[currentText];
        currentText++;
        if(currentText >= textArray.length) currentText = 0;
      }
    </script>
  </head>
  <body>
    <h2>Don't Click That Button!</h2>
    <p id="text">.</p>
    <button type="button" onclick="ChangeText()">Click Me!</button>
  </body>
</html>
