<!--Why print 'hello world' when you can have the computer spell it out for you?-->
<!DOCTYPE html>
<html>
    <head>
        <title>
            Spell out Hello World
        </title>
    </head>
    <body>
        <p id="derp">Check</p>
        <script>
            const text = document.getElementById("derp");
            text.innerHTML = "";
            var delayTime = 0.25;//Seconds
            var letters = [
                "h",
                "e",
                "l",
                "l",
                "o",
                " ",
                "w",
                "o",
                "r",
                "l",
                "d"
            ];
            var repeater = setInterval(AddLetter, delayTime * 1000);
            let i = 0;
            function AddLetter()
            {
                var l = letters[i].toUpperCase();
                text.innerHTML += l;
                if(i >= letters.length-1) clearInterval(repeater);
                i++;
            }
        </script>
    </body>
</html>
